{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Denied</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/error-404s/error-404-1/assets/css/error-404-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body class="error-body animated-fadeIn">
    <!-- Error 404 Template 1 - Bootstrap Brain Component -->
    <section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="text-center animated-fadeIn">
                <h2 class="d-flex justify-content-center align-items-center gap-2 mb-4">
                  <span class="display-1 fw-bold animated-bounce">403</span>
                  <i class="bi bi-exclamation-circle-fill text-danger display-4 animated-bounce"></i>
                  <span class="display-1 fw-bold bsb-flip-h animated-fadeIn">Error</span>
                </h2>
                <h3 class="h2 mb-2 animated-fadeIn">Permission Denied</h3>
                <p class="mb-5 animated-fadeIn">You do not have permission to view this page.</p>
                <a class="btn bsb-btn-5xl btn-dark rounded-pill px-5 fs-6 m-0 btn-animated" href="{% url 'index' %}" role="button">Back to Home</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    
        .animated-fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
    
        .animated-bounce {
            animation: bounce 2s infinite;
        }
    
        .btn-animated {
            animation: fadeIn 1.5s ease-in-out;
        }
    
        /* Additional button hover effect */
        .btn-animated:hover {
            animation: bounce 1s ease-in-out;
        }
        @keyframes gradientAnimation {
            0% { background-color: #FF6F61; }
            50% { background-color: #6B5B95; }
            100% { background-color: #FF6F61; }
        }
    
        .animated-background {
            animation: gradientAnimation 5s infinite;
            background-size: 400% 400%;
        }
    </style>
    
</html>
